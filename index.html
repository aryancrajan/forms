<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Ticket Booking</title>
</head>
<body>
    <forms style="text-align: center;display:block;">
    <h1>Airline Ticket Booking</h1>
        <form name="myForm">
        <div class="account-type">
          
          <b>Account type</b><input type="radio" value="Personal" id="radioOne" name="account" checked/>
          <label for="radioOne" class="radio">Personal</label>
          <input type="radio" value="Company" id="radioTwo" name="account" />
          <label for="radioTwo" class="radio">Company</label><br><br>
        </div>
        <div class="details">
        <b>Email</b>:<label id="details" for="Email"></label>
        <input type="text" name="Email" placeholder="Email" required/><br><br>
        <b>Name:</b><label id="details" for="name"></label>
        <input type="text" name="name"  placeholder="Name" required/><br><br>
        <b>Destination:</b><label id="details" for="Destination"></label>
        <input type="text" name="Destination" placeholder="Type your Destination" required/><br><br>
        <b>Departure date:</b><label id="details" for="date"></label>
        <input type="date" name="date" required/><br><br>
        </div>
        <div class="gender">
            <b>Gender</b>
          <input type="radio" id="male" value="Male" name="gender" checked/>
          <label for="male" class="radio">Male</label>
          <input type="radio" id="female" value="Female" name="gender" />
          <label for="female" class="radio">Female</label><br><br>
        </div>
        <div class="btn-block">
          <b>By clicking Register, you agree on our Privacy Policy.</b>
          <button type="submit" onclick="func()">Submit</button>
        </div>
      </form>    </forms>
      <script>function func()
      {alert("Updated Successfully")}
      const form = document.myForm;
      form.addEventListener("submit", function(event) {
  event.preventDefault();
  let formData = new FormData(this);
  let object = {};
  formData.forEach((value, key) => {
    object[key] = value
  });
  
  let json = JSON.stringify(object);
  console.log(json);
}, false);
      </script>

</body>
</html>
